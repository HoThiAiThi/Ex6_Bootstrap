<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form_register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-around">
        <form action="" class="col-md-4 p-3 my-3 rounded-4 custom-box-shadow">
          <h1 class="text-center h3 pt-4">Register with</h1>

          <!--Sign Up with facebook apple google-->
          <div class="image-group mt-4">
            <div class="row justify-content-center">
              <div class="col-3">
                <div
                  class="d-flex justify-content-center align-items-center rounded-4 custom-border"
                >
                  <img
                    src="img/facebook.png"
                    alt="Facebook image"
                    class="img-fluid rounded-4"
                  />
                </div>
              </div>
              <div class="col-3">
                <div
                  class="d-flex justify-content-center align-items-center rounded-4 custom-border"
                >
                  <img
                    src="img/apple.png"
                    alt="Apple image"
                    class="img-fluid rounded-circle"
                  />
                </div>
              </div>
              <div class="col-3">
                <div
                  class="d-flex justify-content-center align-items-center rounded-4 custom-border"
                >
                  <img
                    src="img/google.png"
                    alt="Google image"
                    class="img-fluid rounded-4"
                  />
                </div>
              </div>
            </div>
          </div>
          <h1 class="text-center mt-3 h3 custom-color">or</h1>

          <!--Input-->

          <div class="form_group px-4 py-1">
            <label for="name">Name</label>
            <input
              type="text"
              placeholder="Your full name"
              name="name"
              id="name"
              class="form-control rounded-4 py-2"
            />
          </div>
          <div class="form_group px-4 py-2">
            <label for="email">Email</label>
            <input
              type="text"
              placeholder="Your email address"
              name="email"
              id="email"
              class="form-control rounded-4 py-2"
            />
          </div>
          <div class="form_group px-4 py-2">
            <label for="pass">Password</label>
            <input
              type="text"
              placeholder="Your password"
              name="pass"
              id="pass"
              class="form-control rounded-4 py-2"
            />
          </div>

          <!--Remember me-->
          <div class="form-check form-switch ms-lg-4 py-2">
            <input
              class="form-check-input custom-control-input"
              type="checkbox"
              id="rememberSwitch"
            />
            <label
              class="form-check-label custom-control-label"
              for="rememberSwitch"
              >Remember me
            </label>
          </div>

          <!--Button Sign up-->
          <div class="text-center mt-4 px-4">
            <button type="submit" class="btn btn-primary w-100 sign_up p-2">
              SIGN UP
            </button>
          </div>
          <p class="text-muted text-center mt-3 mb-0 fs-6">
            Already have an account?
            <a href="#" class="text-decoration-none fs-6 bold-sign-in">
              Sign in
            </a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
